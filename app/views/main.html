<div class="container">

  <h2>Hola!</h2>

  <!-- Agregar ideas -->

  <form role="form" ng-submit="addIdea()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="idea" placeholder="Escribe tu idea aquí" class="form-control">
        <span class="input-group-btn">
          <!-- <input type="submit" class="btn btn-primary" value="Añadir"> -->
          <button type="submit" class="btn btn-success" aria-label="Añadir"><span class="glyphicon glyphicon-plus"></span></button>
        </span>   
      </div>
    </div>
  </form>
  </br>

  <!-- columnas -->
  <div class="row">
    <!-- Lista de ideas -->
    <div class="col-md-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Mis ideas</h3>
        </div>
        <div>
<!--           <p class="input-group" ng-repeat="idea in ideas" style="padding: 5px 20px; cursor: move;">
            <input type="text" ng-model="idea" class="form-control">
            <span class="input-group-btn">
              <button class="btn btn-danger" ng-click="eliminarIdea($index)" aria-label="Eliminar"><span class="glyphicon glyphicon-remove"></span></button>
            </span>
          </p> -->
          <ul ui-sortable  class="list-group" ng-model="ideas">
            <li class="list-group-item" ng-repeat="idea in ideas">{{ idea }}</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">To-dos</h3>
        </div>
        <div>
          <ul ui-sortable  class="list-group" ng-model="tareas">
            <li class="list-group-item" ng-repeat="tarea in tareas">{{ tarea }}</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Haciendo</h3>
        </div>
        <div>
          <ul ui-sortable  class="list-group" ng-model="tareas">
            <li class="list-group-item" ng-repeat="tarea in tareas">{{ tarea }}</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Hechas</h3>
        </div>
        <div>
          <ul ui-sortable  class="list-group" ng-model="tareas">
            <li class="list-group-item" ng-repeat="tarea in tareas">{{ tarea }}</li>
          </ul>
        </div>
      </div>
    </div>

  </div>

</div>
