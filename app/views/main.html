<div class="container">

  <h2>Hola!</h2>

  <!-- Agregar ideas -->

  <form role="form" ng-submit="addIdea()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="idea" placeholder="Escribe tu idea aquí" class="form-control">
        <span class="input-group-btn">
          <!-- <input type="submit" class="btn btn-primary" value="Añadir"> -->
          <button type="submit" class="btn btn-success" aria-label="Añadir"><span class="glyphicon glyphicon-plus"></span></button>
        </span>   
      </div>
    </div>
  </form>
  </br>

  <!-- columnas -->
  <div class="row">
    <!-- Lista de ideas -->
    <div class="col-md-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Mis ideas</h3>
        </div>
        <div class="panel-body">
<!--           <p class="input-group" ng-repeat="idea in ideas" style="padding: 5px 20px; cursor: move;">
            <input type="text" ng-model="idea" class="form-control">
            <span class="input-group-btn">
              <button class="btn btn-danger" ng-click="eliminarIdea($index)" aria-label="Eliminar"><span class="glyphicon glyphicon-remove"></span></button>
            </span>
          </p> -->
          <ul ui-sortable  class="list-group" ng-model="ideas">
            <li class="list-group-item" ng-repeat="idea in ideas">
              {{ idea }}
              <span class="input-group-btn">
                <button class="btn btn-default btn-xs pull-right" ng-click="eliminarIdea($index)" aria-label="Eliminar">
                  <span class="glyphicon glyphicon-remove"></span>
                </button>
              </span>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Por Hacer</h3>
          <button class="btn btn-success btn-xs pull-right" ng-click="abrirTarea()">
              <span class="glyphicon glyphicon-pencil"></span>
            </button>
        </div>
        <div class="panel-body">
        <form ng-hide="estaOculta" ng-submit="addTarea()">
              <input type="text" ng-model="tarea" class="form-control input-sm" placeholder="Crea un tarea para tus ideas">
              <span class="input-group-btn">
              <!-- <input type="submit" class="btn btn-primary" value="Añadir"> -->
              <button type="submit" class="btn btn-success btn-sm btn-block" aria-label="Añadir"><span class="glyphicon glyphicon-plus"></span></button>
              </span> 
        </form>
          <ul ui-sortable  class="list-group" ng-model="tareas">
            <li class="list-group-item" ng-repeat="tarea in tareas">
              {{ tarea }} 
              <span class="input-group-btn">
                <button class="btn btn-default btn-xs pull-right" ng-click="eliminarTarea($index)" aria-label="Eliminar"><span class="glyphicon glyphicon-triangle-right"></span></button>
                <button class="btn btn-default btn-xs pull-right" ng-click="eliminarTarea($index)" aria-label="Eliminar"><span class="glyphicon glyphicon-remove"></span></button>
                <button class="btn btn-default btn-xs pull-right" ng-click="eliminarTarea($index)" aria-label="Eliminar"><span class="glyphicon glyphicon-ok"></span></button>
              </span>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Haciendo</h3>
        </div>
        <div>
          <ul ui-sortable  class="list-group" ng-model="tareas">
            <li class="list-group-item" ng-repeat="">{{ tarea.haciendo }}</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Hechas</h3>
        </div>
        <div>
          <ul ui-sortable  class="list-group" ng-model="tareas">
            <li class="list-group-item" ng-repeat="">{{ tarea.hechas }}</li>
          </ul>
        </div>
      </div>
    </div>

  </div>

</div>
